<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .upload-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 2rem 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-input-wrapper:hover {
            background-color: #f0f8ff;
            border-color: #2980b9;
        }
        
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 0.5rem;
        }
        
        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .submit-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .requirements {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: left;
        }
        
        @media (max-width: 600px) {
            .upload-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your Resume</h1>
        <p class="description">Get personalized interview questions based on your resume content</p>
        
        <form class="upload-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}  <!-- CSRF Token Added Here -->
            
            <div class="file-input-wrapper">
                <div class="upload-icon">ðŸ“„</div>
                <p>Click to upload or drag and drop</p>
                <p class="file-info">PDF files only (max. 10MB)</p>
                <input type="file" name="pdf_file" id="pdf_file" class="file-input" accept=".pdf" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">Generate Questions</button>
            
            <div class="requirements">
                <p><strong>Requirements:</strong></p>
                <ul>
                    <li>File must be in PDF format</li>
                    <li>Maximum file size: 10MB</li>
                    <li>Should contain readable text (not scanned images)</li>
                </ul>
            </div>
        </form>
    </div>

    <script>
        // Display selected file name
        const fileInput = document.getElementById('pdf_file');
        const fileInfo = document.querySelector('.file-info');
        const submitBtn = document.getElementById('submit-btn');
        
        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const fileName = this.files[0].name;
                const fileSize = (this.files[0].size / (1024*1024)).toFixed(2); // MB
                
                fileInfo.textContent = `${fileName} (${fileSize} MB)`;
                submitBtn.disabled = false;
            }
        });
        
        // Initially disable submit button until file is selected
        submitBtn.disabled = true;
        
        // Drag and drop functionality
        const dropArea = document.querySelector('.file-input-wrapper');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.backgroundColor = '#f0f8ff';
            dropArea.style.borderColor = '#2980b9';
        }
        
        function unhighlight() {
            dropArea.style.backgroundColor = '';
            dropArea.style.borderColor = '#3498db';
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                fileInput.files = files;
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        }
    </script>
</body>
</html>
